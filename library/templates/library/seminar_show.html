<html>
  <head>
    <title>SeminarRoom Client Page</title>
    <h1>List of My Seminar Room Reservation Requests</h1>
  </head>
  <body>
    <div>
      <table width="45%" style="text-align:right">
	<thead>
	  <tr>
	    <th>Name</th>
      <th>Reserving Date</th>
      <th>State</th>
	  </tr>
	</thead>
	<tbody>
	  {% for seminar in seminars %}
	  <tr>
	    <td>{{seminar.rname.name}}</td>
      <td>{{seminar.date}}</td>
      <td>{% if seminar.state == 'reject' %} <a href="{% url 'seminar_confirm' client=seminar.cid.cid seminar=seminar.rname.name %}">REJECT CONFIRM</a>
        {% else %} {{seminar.state}} {% endif %}</td>
	  </tr>
	  {% endfor %}
	</tbody>
      </table>
    </div>
    <p><a href="{% url 'main' %}">back</a></P>
  </body>
</html>
